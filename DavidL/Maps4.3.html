<!DOCTYPE html>
<html>
<head>
<title>Map</title>
</head>
<body>

  <head>
    <title>Geolocation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      var map, infoWindow;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 15
        });
        infoWindow = new google.maps.InfoWindow;

        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
			var cities = ['North Korea', 'Sydney NSW, Australia', 'Saudi Arabia', 'China', 'Iran', "Los Angeles, CA, USA"];
			var geocoder = new google.maps.Geocoder();
					for (var city in cities) {
					geocoder.geocode({'address': cities[city]}, function(results, status) {
					  if (status == google.maps.GeocoderStatus.OK) {
						//map.setCenter(results[0].geometry.location);
						var cityCircle = new google.maps.Circle({
						  strokeColor: 'white',
						  strokeOpacity: 0.8,
						  strokeWeight:1,
						  fillColor: 'red',
						  fillOpacity: 1.0,
						  map: map,
						  center: results[0].geometry.location,
						  radius: 20000
						});
					  }
					});
				  }
			
			
            infoWindow.setPosition(pos);
            infoWindow.open(map);
            map.setCenter(pos);
			
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.open(map);
      }
	  
	    var map = new google.maps.Map(document.getElementById('map'), {
		position: pos,
		map: map,
		title: 'Hello World!' 
  });
	  
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBlYgpCNxABlDdGj7h9TPvwe_guM3tBTEo&callback=initMap">
    </script>
  </body>

</body>
</html>
